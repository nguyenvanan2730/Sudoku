{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solved</title>
</head>
<body>
    <div class="conternai">
        <h2>SUDOKU SOLVER</h2>
        <div class="center-div">
            <table>
                <colgroup><col><col><col></colgroup>
                <colgroup><col><col><col></colgroup>
                <colgroup><col><col><col></colgroup>
                    {% for row in matrix_result %}
                        {% if forloop.counter0 == 2 or forloop.counter0 == 5 %} 
                            <tr class="trx">
                        {% else %}
                            <tr>
                        {% endif %}

                        {% for cell in row %}
<!--                             {% if col != 0 %}
                                <td> {{ col }} </td>
                            {% else %}
                                <td>{{ col }}</td>
                            {% endif %} -->
                            <td {% if cell.input %}style="color: red"{% else %}style="color: black"{% endif %}>{{ cell.value }}</td>
                        {% endfor %}
                        </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
    <div>
    <button class="button" type="submit" name="Solve">Solve</button>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="input_image_upload">Upload</button>
    </form>
    </div>
</body>

</html>
